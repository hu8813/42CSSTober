<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42CSSTober Daily Challenges</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto mt-8 p-8">
        <h1 class="text-3xl font-semibold text-center">42CSSTober Daily Challenges</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-8">
            <!-- Challenge 1: Emoji -->
            <div class="card bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold text-center">Day 1</h2>
                <div class="emoji w-20 h-20 mx-auto bg-yellow-400 rounded-full"></div>
                <p class="text-center mt-2">Emoji Challenge</p>
            </div>

            <!-- Challenge 2: Parasite -->
            <div class="card bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold text-center">Day 2</h2>
                <div class="parasite w-20 h-20 mx-auto bg-green-400 rounded-full"></div>
                <p class="text-center mt-2">Parasite Challenge</p>
            </div>

           <!-- Challenge 3: Geek -->
        <div class="card bg-white p-4 rounded-lg shadow challenge3">
                <h2 class="text-xl font-semibold text-center">Day 3</h2>
                <p class="text-center mt-2">Geek Challenge</p>
            </div>



            <!-- Challenge 4: Rainbow -->
            <div class="card bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold text-center">Day 4</h2>
                <div class="rainbow w-20 h-20 mx-auto bg-gradient-to-br from-red-400 to-purple-400 rounded-full"></div>
                <p class="text-center mt-2">Rainbow Challenge</p>
            </div>

            <!-- Challenge 5: Poisonous -->
            <div class="card bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold text-center">Day 5</h2>
                <div class="poisonous w-20 h-20 mx-auto bg-black rounded-full relative">
                    <div class="bg-green-400 w-8 h-8 rounded-full absolute top-5 left-5"></div>
                    <div class="bg-red-400 w-6 h-6 rounded-full absolute bottom-5 right-5"></div>
                </div>
                <p class="text-center mt-2">Poisonous Challenge</p>
            </div>

            <!-- Add more challenges here -->
        </div>
    </div>
    
    <footer class="footer mt-8 text-center">
        <div class="content">
            <p class="text-gray-600">This is <code>huaydin</code>'s submission for <strong><a href="https://github.com/mewmewdevart/42CSSTober" class="text-blue-500">42CSSTober</a></strong>.</p>
        </div>
    </footer>
</body>

</html>
